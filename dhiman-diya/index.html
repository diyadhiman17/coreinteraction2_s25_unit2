<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diya</title>
    <link rel="stylesheet" href="https://use.typekit.net/ypi8aml.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 2vw; 
            width: 80vw;
            text-align: center;
        }
        .letter {
            font-family: "trade-gothic-next", sans-serif;
            font-weight: 700;
            font-style: normal;
            gap: 1vw;
            letter-spacing: 1px;
            font-size: 8vw;
            color: white;
            transition: transform 0.3s ease, font-variation-settings 0.3s ease, filter 0.3s ease, color 0.3s ease;
            cursor: pointer;
            user-select: none;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4) rotate(10deg); }
            100% { transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .container { width: 90vw; gap: 1.5vw; }
        }
        @media (max-width: 650px) {
            .container { flex-direction: column; align-items: center; gap: 0.5vw; }
            .letter { font-size: 25vw; }
        }
        @media (max-width: 450px) {
            .letter { font-size: 30vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="letter" id="D">d</span>
        <span class="letter" id="I">i</span>
        <span class="letter" id="Y">y</span>
        <span class="letter" id="A">a</span>
    </div>
    <script>
      document.querySelectorAll('.letter').forEach(letter => {
          letter.style.animation = 'float 3s ease-in-out infinite,  infinite';

          letter.addEventListener('mouseenter', () => {
              letter.style.animation = 'none';
              letter.style.color = 'red';
              switch (letter.id) {
                  case 'D': letter.style.transform = 'scale(1.2) rotate(-10deg) skew(5deg, -5deg)'; break;
                  case 'I': letter.style.transform = 'scaleY(1.3) skew(0deg, 10deg)'; break;
                  case 'Y': letter.style.transform = 'rotate(-10deg) scaleX(1.1)'; break;
                  case 'A': letter.style.transform = 'scale(0.9) skew(-5deg, 5deg)'; break;
              }
          });
          
          letter.addEventListener('mouseleave', () => {
              letter.style.fontVariationSettings = '"wght" 400';
              letter.style.transform = 'none';
              letter.style.color = 'white';
              setTimeout(() => letter.style.animation = 'float 3s ease-in-out infinite,  infinite', 100);
          });
          
          letter.addEventListener('click', () => {
              switch (letter.id) {
                  case 'D':
                      letter.style.animation = 'pop 0.5s ease-out';
                      setTimeout(() => {
                          letter.style.animation = 'float 3s ease-in-out infinite, infinite';
                      }, 500);
                      break;
                  case 'I':
                      letter.style.transform = 'rotate(180deg) scale(1.5)';
                      setTimeout(() => {
                          letter.style.transform = 'none';
                      }, 500);
                      break;
                  case 'Y':
                      letter.style.color = '#FFD700';  // Change to gold on click
                      setTimeout(() => {
                          letter.style.color = 'white';  // Reset color after a delay
                      }, 500);
                      break;
                  case 'A':
                      letter.style.transform = 'scale(1.5) rotate(45deg)';
                      setTimeout(() => {
                          letter.style.transform = 'none';
                      }, 500);
                      break;
              }
          });
      });
  </script>
</body>
</html>
